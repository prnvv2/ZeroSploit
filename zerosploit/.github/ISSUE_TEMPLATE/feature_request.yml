name: Feature Request
description: Suggest an idea for ZeroSploit
title: "[Feature]: "
labels: ["enhancement", "feature-request"]
projects: ["zerosploit/1"]
assignees:
  - yourusername
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a feature for ZeroSploit! 
        
        **⚠️ IMPORTANT**: Only suggest features that align with ethical security testing practices.

  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false

  - type: textarea
    id: problem
    attributes:
      label: Is your feature request related to a problem? Please describe.
      description: A clear and concise description of what the problem is.
      placeholder: I'm always frustrated when [...]
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Describe the solution you'd like
      description: A clear and concise description of what you want to happen.
      placeholder: I would like to see [...]
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Describe alternatives you've considered
      description: A clear and concise description of any alternative solutions or features you've considered.
      placeholder: I've considered [...]
    validations:
      required: false

  - type: dropdown
    id: category
    attributes:
      label: Feature Category
      description: What category does this feature belong to?
      options:
        - Port Scanning
        - Vulnerability Lookup
        - CVE Database
        - Payload Suggestions
        - Exploitation Tips
        - CLI Interface
        - Documentation
        - Testing
        - Other
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this feature to you?
      options:
        - Low
        - Medium
        - High
        - Critical
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: Additional context
      description: Add any other context, screenshots, or examples about the feature request here.
      placeholder: Any additional information...

  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this feature request, you agree to follow our ethical guidelines
      options:
        - label: I confirm this feature request is for authorized security testing purposes only
          required: true
        - label: I have searched for existing feature requests before creating this one
          required: true
        - label: I understand this tool is for educational and authorized testing purposes only
          required: true